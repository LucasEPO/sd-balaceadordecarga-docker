<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<form id="simpleForm" method="post">
		<div class="input-group">
			<!-- INPUTS INSPIRADOS PELO DESIGN DÍSPONIVEL EM https://codepen.io/lucasyem/pen/ZEEYKdj CRÉDITOS NO SITE -->
			<div class="form__group field">
				<input type="number" class="form__field" placeholder="A" name="inputA" id='a' required />
				<label for="inputA" class="form__label">A</label>
			</div>
			<div class="form__group field">
				<input type="number" class="form__field" placeholder="B" name="inputB" id='b' required />
				<label for="inputB" class="form__label">B</label>
			</div>
		</div>
	
		<!-- BOTÃO INSIPIADO PELO DESIGN DISPONÍVEL EM https://getcssscan.com/css-buttons-examples (BOTÃO 85) CRÉDITOS NO SITE -->
		<button type="button" class="button" onclick="submitForm()">Enviar</button>
	</form>

	<div class="data-list">
		<button id="getDataButton" onclick="toggleDataVisibility()">Ver Dados</button>
		<div id="dataContainer"></div>
	</div>

	<script src="./index.js"> </script>
</body>
</html>
