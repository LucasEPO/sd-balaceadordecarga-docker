<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home</title>
</head>
<body>
	<form id="simpleForm" method="post" action="http://localhost:9093/bc">
		<label for="numero1">Entrada A:</label>
		<input type="number" id="a" name="a" required>
	
		<label for="numero2">Entrada B:</label>
		<input type="number" id="b" name="b" required>
	
		<button type="submit">Enviar</button>
	</form>

	<button id="getDataButton">Ver Dados</button>
	<div id="dataContainer"></div>

	<script>
        document.getElementById('getDataButton').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:9093/bc');
                const data = await response.json();

                document.getElementById('dataContainer').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Erro ao obter dados:', error);
            }
        });
    </script>
</body>
</html>
